<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiente em css</title>
    <style>
        *{
            height: 100%;
        }
        body{
            /*to bottom (para baixo) to right (para a direita) to left e o outro para cima*/
            background-image: linear-gradient(to bottom, #D91A4D, #854BBF,#F8D700,#F25C05, #F20505);
            background-attachment: fixed;
        }
             /*configura√ßao global da css */ 
             
    </style>
</head>
<body>
    <h1>testando gradiente</h1>
</body>
</html>
